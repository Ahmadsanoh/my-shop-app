<header class="app-header" [class.shrink]="shrinkHeader()">

  <!-- LOGO -->
  <div class="logo">
    <a routerLink="/">
      <img src="assets/my-shop.png" alt="My Shop Logo" class="logo-img" />
    </a>
  </div>

  <!-- NAV -->
  <nav class="nav-menu">
    <a routerLink="/">Home</a>
    <a routerLink="/dev/products">Shop</a>
    <a routerLink="/about">About</a>
    <a routerLink="/contact">Contact</a>
  </nav>

  <!-- RIGHT ACTIONS -->
  <div class="right-actions">

    <!-- SEARCH -->
    <input
      type="text"
      placeholder="Search"
      class="search-input"
      [(ngModel)]="searchQuery"
      (keyup.enter)="onSearch()"
    />

    <!-- AUTH -->
    <ng-container *ngIf="!isLoggedIn(); else loggedIn">
      <a routerLink="/login" class="auth-link">Login</a>
      <a routerLink="/signup" class="auth-link">Register</a>
    </ng-container>

    <ng-template #loggedIn>
      <a routerLink="/account/profile" class="auth-link">Profile</a>
      <a (click)="logout()" class="auth-link logout">Logout</a>
    </ng-template>

    <!-- WISHLIST -->
    <button class="icon-btn" (click)="goToWishlist()">
      ‚ù§Ô∏è
      <span class="badge" *ngIf="wishlistCount() > 0">{{ wishlistCount() }}</span>
    </button>

    <!-- CART -->
    <button class="icon-btn" (click)="goToCart()">
      üõí
      <span class="badge" *ngIf="cartCount() > 0">{{ cartCount() }}</span>
    </button>

  </div>
</header>

<main class="main-content">
  <router-outlet></router-outlet>
</main>

<app-footer></app-footer>
