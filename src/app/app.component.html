<header class="app-header" [class.shrink]="shrinkHeader()">

  <!-- LEFT : LOGO -->
  <div class="header-left">
    <a routerLink="/">
      <img src="assets/my-shop.png" class="logo-img" alt="LOGO" />
    </a>
  </div>

  <!-- CENTER : NAV -->
  <nav class="nav-menu">
    <a routerLink="/">HOME</a>
    <a routerLink="/dev/products">SHOP</a>
    <a routerLink="/about">ABOUT</a>
    <a routerLink="/contact">CONTACT</a>
  </nav>

  <!-- RIGHT : ACTIONS -->
  <div class="header-right">

    <input
      type="text"
      class="search-input"
      placeholder="SEARCH"
      [(ngModel)]="searchQuery"
      (keyup.enter)="onSearch()"
    />

    <ng-container *ngIf="!isLoggedIn(); else logged">
      <a class="auth-link" routerLink="/login">LOGIN</a>
      <a class="auth-link" routerLink="/signup">REGISTER</a>
    </ng-container>

    <ng-template #logged>
      <a class="auth-link" routerLink="/account/profile">PROFILE</a>
      <a class="auth-link logout" (click)="logout()">LOGOUT</a>
    </ng-template>

    <!-- FAVORITES -->
    <button class="icon-btn" (click)="goToWishlist()">
      <svg viewBox="0 0 24 24">
        <path d="M12 21s-7.5-4.6-9.5-8.9C1 9 2.5 6 5.7 6c1.9 0 3.1 1 4.3 2.4C11.2 7 12.4 6 14.3 6 17.5 6 19 9 21.5 12.1 19.5 16.4 12 21 12 21z"/>
      </svg>
      <span class="badge" *ngIf="wishlistCount()">{{ wishlistCount() }}</span>
    </button>

    <!-- CART -->
    <button class="icon-btn" (click)="goToCart()">
      <svg viewBox="0 0 24 24">
        <path d="M7 18a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm10 0a2 2 0 1 0 .001 4A2 2 0 0 0 17 18ZM6 4h2l3.6 7.6-1.3 2.4a2 2 0 0 0 1.7 3h8v-2h-7.6l.9-1.6L19 6H8.4Z"/>
      </svg>
      <span class="badge" *ngIf="cartCount()">{{ cartCount() }}</span>
    </button>

  </div>
</header>

<main class="main-content">
  <router-outlet></router-outlet>
</main>

<app-footer></app-footer>
