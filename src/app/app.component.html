<header class="app-header" [class.shrink]="shrinkHeader()">

  <!-- Logo -->
  <div class="logo">
    <a routerLink="/">
      <img src="assets/my-shop.png" alt="My Shop Logo" class="logo-img" />
    </a>
  </div>

  <!-- Menu -->
  <nav class="nav-menu">
    <a routerLink="/">Home</a>
    <a routerLink="/dev/products">Shop</a>
    <a routerLink="/categories">Categories</a>
    <a routerLink="/contact">Contact</a>
    <a routerLink="/about">About</a>
  </nav>

  <!-- Right side -->
  <div class="user-actions">
    <div class="search-bar">
      <input
        type="text"
        placeholder="Search"
        class="search-input"
        [(ngModel)]="searchQuery"
        (keyup.enter)="onSearch()"
      />
    </div>

    <button mat-icon-button class="profile-btn" (click)="goToProfile()">
      <mat-icon>account_circle</mat-icon>
    </button>

    <div class="profile-menu" *ngIf="!isLoggedIn() && showProfileMenu()">
      <button (click)="goToLogin()">Login</button>
      <button (click)="goToSignup()">Sign Up</button>
    </div>

    <button mat-icon-button class="cart-btn" (click)="goToCart()">
      <mat-icon>shopping_cart</mat-icon>
      <span class="cart-count" *ngIf="cartCount() > 0">{{ cartCount() }}</span>
    </button>
  </div>

</header>

<router-outlet></router-outlet>
