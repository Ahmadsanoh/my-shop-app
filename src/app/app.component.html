<header class="app-header" [class.shrink]="shrinkHeader()">
  <div class="header-left">
    <a routerLink="/"><img src="assets/my-shop.png" class="logo-img" alt="LOGO" /></a>
  </div>

  <nav class="nav-menu">
    <a routerLink="/">HOME</a>
    <a routerLink="/dev/products">SHOP</a>
    <a routerLink="/about">ABOUT</a>
    <a routerLink="/contact">CONTACT</a>
  </nav>

  <div class="header-right">
    <input
      type="text"
      class="search-input"
      placeholder="SEARCH"
      [(ngModel)]="searchQuery"
      (keyup.enter)="onSearch()"
    />

    <ng-container *ngIf="!isLoggedIn(); else logged">
      <a class="auth-link" routerLink="/login">LOGIN</a>
      <a class="auth-link register" routerLink="/signup">REGISTER</a>
    </ng-container>

    <ng-template #logged>
      <a class="auth-link" routerLink="/account/profile">PROFILE</a>
      <a class="auth-link logout" (click)="logout()">LOGOUT</a>
      <a class="auth-link admin-link" *ngIf="isAdmin()" routerLink="/admin">ADMIN</a>
    </ng-template>

    <button class="icon-btn favorite" (click)="goToWishlist()">
      <svg viewBox="0 0 24 24">
        <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 
                 2 5.42 4.42 3 7.5 3c1.74 0 3.41 0.81 4.5 2.09
                 C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5
                 c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
      </svg>
      <span class="badge" *ngIf="wishlistCount()">{{ wishlistCount() }}</span>
    </button>

    <button class="icon-btn" (click)="goToCart()">
      <svg viewBox="0 0 24 24">
        <path d="M7 18a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm10 0a2 2 0 1 0 .001 4
                 A2 2 0 0 0 17 18ZM6 4h2l3.6 7.6-1.3 2.4a2 2 0 0 0 1.7 3h8v-2h-7.6
                 l.9-1.6L19 6H8.4Z"/>
      </svg>
      <span class="badge" *ngIf="cartCount()">{{ cartCount() }}</span>
    </button>
  </div>
</header>

<main class="main-content">
  <router-outlet></router-outlet>
</main>

<app-footer></app-footer>
