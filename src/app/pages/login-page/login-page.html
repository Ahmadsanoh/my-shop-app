<div class="login-wrapper">
  <div class="login-container">

    <div class="left-pane">
      <h2>Welcome Back</h2>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

        <mat-form-field appearance="fill">
          <mat-label>Email</mat-label>
          <input matInput placeholder="Enter your email" formControlName="email" />
          <mat-error *ngIf="loginForm.get('email')?.hasError('required')">Email is required</mat-error>
          <mat-error *ngIf="loginForm.get('email')?.hasError('email')">Enter a valid email</mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Password</mat-label>
          <input matInput [type]="hidePassword ? 'password' : 'text'" placeholder="Enter your password" formControlName="password"/>
          <button mat-icon-button matSuffix type="button" (click)="hidePassword = !hidePassword">
            <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
          <mat-error *ngIf="loginForm.get('password')?.hasError('required')">Password is required</mat-error>
        </mat-form-field>

        <button mat-raised-button color="primary" class="full-width" type="submit" [disabled]="loginForm.invalid">Log In</button>

        <div class="social-login">
          <button mat-stroked-button class="social-btn google" type="button" (click)="loginWithGoogle()">Login with Google</button>
          <button mat-stroked-button class="social-btn facebook" type="button" (click)="loginWithFacebook()">Login with Facebook</button>
        </div>

        <div class="signup-link">
          <span>Don't have an account?</span>
          <button mat-stroked-button color="primary" routerLink="/signup">Sign Up</button>
        </div>

      </form>
    </div>

    <div class="right-pane">
      <img src="https://img.freepik.com/premium-photo/happy-young-asian-woman-using-mobile-phone-online-shopping-blue-color-background_41418-4046.jpg" alt="Shopping"/>
    </div>

  </div>
</div>
